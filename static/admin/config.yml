backend:
  name: github
  repo: "Matt-BMaking/rxusa-us-code"
  branch: main
  base_url: "https://rxusa-us-code-auth.matthewberry0909.workers.dev"
  auth_endpoint: "/auth"

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "titles"
    label: "Titles"
    folder: "docs"
    create: true
    nested:
      depth: 2
      summary: "{{title}}"
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title (display name)", widget: "string" }
      - { name: "body", label: "Intro text", widget: "markdown", required: false }

  - name: "chapters"
    label: "Chapters"
    folder: "docs"
    create: true
    nested:
      depth: 2
      summary: "{{title}}"
    slug: "chapter-{{slug}}"
    fields:
      - { name: "title", label: "Chapter title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: "sections"
    label: "Sections"
    folder: "docs"
    create: true
    nested:
      depth: 2
      summary: "{{title}}"
    slug: "section-{{slug}}"
    fields:
      - { name: "title", label: "Section heading (e.g., ยง 1801. Definitions)", widget: "string" }
      - { name: "body", label: "Text", widget: "markdown" }

